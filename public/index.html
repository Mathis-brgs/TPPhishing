<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../src/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/Instagram_icon.png.webp"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en"
    />

    <!-- Font awesome -->

    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main">
      <div class="main-card-login">
        <div class="login-card">
          <div class="login-card-header-image">
            <div style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yO/r/81fXxo65t4C.png&quot;); background-position: 0px -52px; background-size: 176px 492px; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></div>

          </div>

          <div class="login-card-form">
            <input
              type="text"
              placeholder="Numéro de téléphone, nom d'utilisateur ou..."
            />
            <input type="password" placeholder="Mot de passe" />
            <button class="login-form-button">Se connecter</button>
            <p id="message-erreur" class="message-erreur">Votre mot de passe est incorrect. Veuillez le vérifier.</p>
            <div class="login-or">
              <hr class="login-or-first-separation" />
              OU
              <hr class="login-or-last-separation" />
            </div>

            <div class="login-with-facebook">
              <p>
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                Se connecter avec Facebook
              </p>
            </div>

            <div class="forgot-password">
              <p>Mot de passe oublié ?</p>
            </div>
            <div class="contenu-illegal">
              <p>Vous pouvez également signaler le contenu que vous pensez illégal dans votre pays sans vous connecter</p>
            </div>
          </div>
        </div>
        <div class="login-card-footer">
          Vous n'avez pas de compte ?
          <span> Inscrivez-vous </span>
        </div>

        <div class="download-app">Téléchargez l'application.</div>

        <div class="download-app-buttons">
          <img
            src="https://i.ibb.co/0MVzVqf/download-appstore.png"
            height="40"
            width="130"
          />
          <img
            src="https://i.ibb.co/hdsFFGB/download-playstore.png"
            height="40"
            width="130"
          />
        </div>
      </div>
    </div>
    <script src="../src/scripts/login.js"></script>
  </body>
</html>
